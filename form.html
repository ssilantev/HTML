<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Пойдем с нами!</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<header>
    <table class="hTable" width=100%>
        <tr>
            <th align="left">
                Секция Горного Туризма НГУ
            </th>
            <th align="right">
                <a href="https:\\mountain.nsu.ru">mountain.nsu.ru</a>
            </th>
        </tr>
    </table>
<hr>
</header>

<body>
<div class="content">
<h1>Пойдем с нами!</h1>
<h5>* заполни, не ленись! </h5>
<form action="/join.php" method="post">
<p>Кто ты?*</p>
<table>
    <tr>
        <td>
            <label>
                Имя<br><input autofocus name="1stName" required placeholder="Иван"/>
            </label>
        </td>
        <td>
            <label>
                Телефон<br><input name="telNum" required placeholder="8-123-456-78-90"/>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label>
                Фамилия<br><input name="2ndName" required placeholder="Иванов"/>
            </label>
        </td>
        <td>
            <label>
                E-mail<br><input name="eMail" required placeholder="ivanov@mailserver.com"/>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <p>Студент НГУ?*</p>
        </td>
        <td>
            <input type="radio" value="1" name="isStudent" required>да
            <input type="radio" value="2" name="isStudent" required>нет
        </td>
    </tr>
</table>
<table>
    <tr>
        <td><p>Бывал в горах?</p></td>
        <td><p>Что умеешь?<p></td>
    </tr>
    <tr>
        <td>
            <label>
                <input type="checkbox" name="mountTrack" value="true">в походах<br>
            </label>
            <label>
                <input type="checkbox" name="expedition" value="true">в восхождениях<br>
            </label>
            <label>
                <input type="checkbox" name="climbingFees" value="true">на альпсборах<br>
            </label>
            <label>
                <input type="checkbox" name="amateur" value="true">отдыхал на базе...<br>
            </label>
        </td>
        <td>
            <label>
                <input type="checkbox" name="navigate" value="true">ориентироваться<br>
            </label>
            <label>
                <input type="checkbox" name="repair" value="true">ремонтировать<br>
            </label>
            <label>
                <input type="checkbox" name="heal" value="true">врачевать<br>
            </label>
            <label>
                <input type="checkbox" name="workWithEquipment" value="true">провешивать перила<br>
            </label>
        </td>
    </tr>
</table>
    <p><a href="index.html" title="Ознакомиться с планами на осень"> Куда</a> ты хочешь?* </p>
<select name="trackName" required>
    <option value="">Выбери...</option>
    <option value="unselected">Куда возьмете</option>
    <option value="1 к.с., осень, Картунский хребет">В "единичку" на Катунский хребет</option>
    <option value="2 к.с., осень, Заилийский Ала-тау">В "двойку" на Заилийский Ала-тау</option>
</select>

<p>Уверен?*</p>
<select name="probability" required>
    <option value="">Уточни...</option>
    <option value="30-"><30%</option>
    <option value="30+">30-50%</option>
    <option value="50+">50-70%</option>
    <option value="70+">70-90%</option>
    <option value="90+">90-100%</option>
</select><br>
<p>Что есть из снаряги?</p>
<select name="equipment" multiple size="4">
    <option value="boots">Ботинки</option>
    <option value="backpack">Рюкзак</option>
    <option value="fallArrestSystem">Обвязка, железо</option>
    <option value="skiCrampons">Кошки</option>
    <option value="helmet">Каска</option>
    <option value="icePick">Ледоруб</option>
</select>
<p>Что еще имеешь сказать?</p>
<!-- не успел разобраться, как настроить стиль для textarea в файле css-->
<textarea name="text" style="width:349px; height:100px; resize: none" placeholder="Играю на гитаре, вышиваю крестиком..."></textarea>
<table>
    <tr>
        <td>
            <button type="reset" name="reset">Заново...</button>
        </td>
        <td align="right">
            <button type="submit" name="submit">Рискнуть!</button>
        </td>
    </tr>
</table>
</form>
</div>
</body>
</html>
